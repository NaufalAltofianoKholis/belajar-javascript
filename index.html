<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="waktu">Waktu</h1>
      
        <button onclick="halo()">
            klik
        </button>

        <button onclick="waktu()">
            waktu
        </button>
        
        <br><br>
        <input type="number"id="bulan" placeholder="bulan">
        <input type="number"id="tanggal" placeholder="tanggal">
        <h1 id="zodiak">zodiak</h1>
        <button onclick="zodiak()">
            zodiak
        </button>

         <br>
         <h1 id="hasil">hasilnya adalah</h1>
        <input type="number" id="bil 1" placeholder="bilangan 1">
        <input type="number" id="bil 2" placeholder="bilangan 2">
        <button onclick="kali()">kali</button>
        <button onclick="bagi()">bagi</button>
        <button onclick="jumlah()">jumlah</button>
        <button onclick="kurang()">kurang</button>

        <br><br><br>
        <h1 id="nama">nama saya</h1>
    <button onclick="nama()">
        nama
    </button>

    <h1 id="nama2">nama saya</h1>
    <input type="text" id="input" placeholder="nama saya">
    <button onclick="nama2()">klik</button>
    <script>
        function halo(){
            alert("halo java script");
        }
        function waktu(){
            document.getElementById('waktu').innerHTML=Date();
        }
        function zodiak(){
            let tanggal=document.getElementById('tanggal').value;
            let bulan =document.getElementById('bulan').value ; 
            let zodiak ="tidak tahu";
            
            if(bulan==1){
             if(tanggal >0 && tanggal <20){
                zodiak="capricon";}
             if(tanggal >19 && tanggal <32){
                zodiak="capricon";}}
                
            if(bulan==2){
             if(tanggal >0 && tanggal <20){
                zodiak="aquarius";}
             if(tanggal >19 && tanggal <32){
                zodiak="aquarius";}}
                
            if(bulan==3){
             if(tanggal >0 && tanggal <20){
                zodiak="leo";}
             if(tanggal >19 && tanggal <32){
                zodiak="leo";}}
                

                document.getElementById('zodiak').innerHTML=zodiak;
            }
                
       function kali(){
        let a=document.getElementById('bil 1').value;
        let b=document.getElementById('bil 2').value;
        let hasil= a*b;
        document.getElementById('hasil').innerHTML=hasil;
       }

       function bagi(){
        let a=document.getElementById('bil 1').value;
        let b=document.getElementById('bil 2').value;
        let hasil= a/b;
        document.getElementById('hasil').innerHTML=hasil;
       }

       function jumlah(){
        let a=document.getElementById('bil 1').value;
        let b=document.getElementById('bil 2').value;
        let hasil= parseInt (a) + parseInt (b);
        document.getElementById('hasil').innerHTML=hasil;
       }
       
       function kurang(){
        let a=document.getElementById('bil 1').value;
        let b=document.getElementById('bil 2').value;
        let hasil= a-b;
        document.getElementById('hasil').innerHTML=hasil;
       }
       
       function nama(){
         document.getElementById('nama').innerHTML="Fian";
        }

        function nama2(){
           let namasaya = document.getElementById('input').value;
           document.getElementById('nama2').innerHTML=namasaya ;
        }

    </script>

</body>
</html>
